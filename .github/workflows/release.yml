name: Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build:
    name: Build and Upload Release Assets
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Get dependencies
        run: go mod download

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p dist
          BINARY_NAME="juejin-mcp"
          if [ "$GOOS" = "windows" ]; then
            BINARY_NAME="${BINARY_NAME}.exe"
          fi
          
          echo "Building for $GOOS/$GOARCH..."
          go build -v -ldflags="-s -w" -o "dist/$BINARY_NAME" .
          
          # 创建压缩包
          cd dist
          if [ "${{ matrix.goos }}" = "windows" ]; then
            ARCHIVE_NAME="juejin-mcp-${{ matrix.goos }}-${{ matrix.goarch }}.zip"
            zip "$ARCHIVE_NAME" "$BINARY_NAME"
          else
            ARCHIVE_NAME="juejin-mcp-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz"
            tar czf "$ARCHIVE_NAME" "$BINARY_NAME"
          fi
          
          echo "Created archive: $ARCHIVE_NAME"
          ls -lh "$ARCHIVE_NAME"

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.zip
            dist/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
